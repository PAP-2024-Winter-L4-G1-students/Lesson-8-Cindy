/<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Things</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="content">
            <h1>My Favorite Things</h1>
        </div>
    </header>
    <main>
        <div class="content">
            <h2>My most favorite thing today</h2>
            <ul id="my-favorite">
            </ul>
            <h2>I have <span id="total"></span> things on my favorites list</h2>

            <h2>All of my favorite things</h2>
            <ul id="all-favorites">
            </ul>

            <h2>My Favorite things plus my second favorites</h2>
            <ul id="more-favorites">
            </ul>
            <h2>My Favorite things - plus one</h2>
            <ul id="favorites-plus-one">
            </ul>
            <h2>My Favorite things - minus one</h2>
            <ul id="favorites-minus-one">
            </ul>

            <!--Nested array practice for advanced students
            
            <h2>Nested arrays</h2>
            <ul id="nested">
            </ul>

            <h2>Loop through a Nested array</h2>
            <ul id="nested-looped">
            </ul> 
            -->
        </div>
    </main>
    <script src ="./main.js"></script>
</body>

</html>
